<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <ul class="nav-links">
        <li>Product</li>
        <li>Feature</li>
        <li>Pricing</li>
        <button class="login">. Login</button>
      </ul>
    </nav>
    <main>
      <div class="intro-text">
        <div class="dashboard-text">
          <span class="new">new</span>
          <h3>MONGOGRAPH DASHBOARD</h3>
        </div>
        <div class="text">
          <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
          <p>Project planning and time tracking for agile teams</p>
        </div>
        <div class="intro-buttons">
          <button class="schedule">Shedule a demo</button>
          <h5>To see a preview</h5>
        </div>
      </div>
      <div class="intro-img">
        <div class="img-background"></div>
        <img src="./images/illustration-devices.svg" alt="" class="img" />
      </div>
    </main>
  </body>
</html>
